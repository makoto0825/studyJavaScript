<script>
    const test = async ()=>{

        // parameters for the url
        const lat = 43.67;
        const long = -79.4;
        const tzone = 'America/Toronto';


        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${long}&daily=temperature_2m_max&timezone=${tzone}`); // プロミスオブジェクトを取得
        const data = await response.json()// get the json object
        console.log(data.daily.temperature_2m_max)
    }
     test();
</script>
